<!DOCTYPE html> 
<html> 
  
<head> 
    <title> Registration</title> 
    <link rel="stylesheet" 
          href="login.css"> 
</head> 
  
<body> 
    <div class="main"> 
        <h1>Delicacy Login Form</h1> 
        <h3>Enter your login credentials</h3> 
        <form action=""> 
            <label for="first"> 
                  Username: 
              </label> 
            <input type="text" 
                   id="first"
                   name="first" 
                   placeholder="Enter your Username" required> 
  
            <label for="password"> 
                  Password: 
              </label> 
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required> 
  
            <div class="wrap"> 
                <button type="submit"
                        onclick="solve()"> 
                    <a href="index.html" class="submit" >Submit </a>
                </button> 
            </div> 
        </form> 
        <p>Not registered?  
              <a  href="#" 
               style="text-decoration: none;"> 
                Create an account 
            </a> 
        </p> 
    </div> 
</body> 
  
</html>
